<!DOCTYPE html>
<html>
    <head>
        <h1>
            Goverment Schemes
        </h1>
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .filter-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .scheme {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        .scheme-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
    <body> 
        <center>
            <div class="filter">
                <label for="age">Age:</label>
                 <select id="age" onchange="filterSchemes()">
                    <option value="0-20">Child</option>
                    <option value="21-30">Adult</option>
                    <option value="31-40">Senior Citizen</option>
                    <option value="41-50">Elder Senior</option>
              </select>
              
              <label for="purpose">Purpose:</label>
              <select id="purpose" onchange="filterSchemes()">
                <option value="Education">Education</option>
                <option value="Investment">Investment</option>
                <option value="health">Health</option>
             </div>
             <div id="scheme-container" class="scheme-container">
                <div class="scheme" data-age="child" data-purpose="education">Scheme 1 - Child Education</div>#
                <div class="scheme" data-age="adult" data-purpose="investment">Scheme 2 - Adult Investment</div>
                <div class="scheme" data-age="senior" data-purpose="retirement">Scheme 3 - Senior Retirement</div>
                <div class="scheme" data-age="teen" data-purpose="education">Scheme 4 - Teen Education</div>
                <div class="scheme" data-age="child" data-purpose="health">Scheme 5 - Child Health</div>
                <div class="scheme" data-age="adult" data-purpose="health">Scheme 6 - Adult Health</div>
                <div class="scheme" data-age="senior" data-purpose="health">Scheme 7 - Senior Health</div>
                <div class="scheme" data-age="teen" data-purpose="investment">Scheme 8 - Teen Investment</div>
                <div class="scheme" data-age="adult" data-purpose="housing">Scheme 10 - Adult Housing</div>
                <div class="scheme" data-age="senior" data-purpose="housing">Scheme 11 - Senior Housing</div>
                <div class="scheme" data-age="teen" data-purpose="housing">Scheme 12 - Teen Housing</div>
                <div class="scheme" data-age="child" data-purpose="investment">Scheme 13 - Child Investment</div>
                <div class="scheme" data-age="adult" data-purpose="retirement">Scheme 14 - Adult Retirement</div>
                <div class="scheme" data-age="senior" data-purpose="investment">Scheme 19 - Senior Investment</div>#
                <div class="scheme" data-age="teen" data-purpose="health">Scheme 20 - Teen Health</div>
        </center>
        <script>
            function filterSchemes() {
                const age = document.getElementById('age').value;
                const purpose = document.getElementById('purpose').value;
                const schemes = document.querySelectorAll('.scheme');
    
                schemes.forEach(scheme => {
                    const schemeAge = scheme.getAttribute('data-age');
                    const schemePurpose = scheme.getAttribute('data-purpose');
    
                    if ((age === "" || schemeAge === age) && (purpose === "" || schemePurpose === purpose)) {
                        scheme.style.display = "block";
                    } else {
                        scheme.style.display = "none";
                    }
                });
            }
        </script>
    </body>
</html>
